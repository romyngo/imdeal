<template name="chats">
  {{#contentFor "navTitle"}}
    <h1 class="title">Chats</h1>
  {{/contentFor}}

  {{#contentFor "navButtonRight"}}
    <button class="btn btn-link btn-nav pull-right edit-btn">
      Edit
    </button>
  {{/contentFor}}

  {{> chatTabs}}

  <div class="content">
    <div class="chat-list">
      {{#each getOrderedChats}}
        {{> chatRow chat=this}}
      {{/each}}
    </div>

  </div>

</template>
