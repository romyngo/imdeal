<template name="chatRow">
  <a href="{{pathFor route='chat'}}" class="item padding">
    {{#with  user=(getUserData fromUserId) chat=this}}
      <div class="user">
        <img class="avatar" src="{{user.avatar}}">
      </div>

      <div class="message">
        <p class="username">{{user.username}}</p>
        {{#with getLastMessage}}
          <p class="body">{{this.text}}</p>
          <p class="time">{{getFormattedTimestamp this.timestamp}}</p>
        {{/with}}
      </div>

      {{#with item=(getItemData chat.itemId)}}
        <div class="product">
          <img class="thumbnail" src="{{item.image}}">
        </div>
      {{/with}}
    {{/with}}
  </a>
</template>
