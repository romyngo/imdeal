<template name="chatRow">
  <a href="{{pathFor route='chat'}}" class="item padding">
    <div class="user">
      <img class="avatar" src="/img/50x50.png">
    </div>

    <div class="message">
      <p class="username">romy</p>
      <p class="body">I'm interested. Can you sell it for half price</p>
      <p class="time">2 minutes ago</p>
    </div>

    <div class="product">
      <img class="thumbnail" src="/img/50x50.png">
    </div>
  </a>
</template>
