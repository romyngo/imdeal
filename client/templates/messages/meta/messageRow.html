<template name="messageRow">
  <div class="item padding">
    <div class="user">
      {{#if message.userFrom}}
        <img class="avatar" src="{{fromUser.avatar}}">
      {{else}}
        <img class="avatar" src="{{toUser.avatar}}">
      {{/if}}
    </div>
    <div class="message">
      <div class="bubble">
        <p class="body">{{message.text}}</p>
        <p class="moment">{{getFormattedTimestamp message.timestamp}}</p>
      </div>
    </div>
  </div>
</template>
