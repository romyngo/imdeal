<template name="listingCell">
  <a href="{{pathFor route='item' _id=item._id }}" class="item">
    <img class="img-responsive" src="{{item.picture}}">
    <span class="overlay price">$ {{getFormattedPrice item.askingPrice}}</span>
    <span class="overlay name">{{item.name}}</span>
  </a>
</template>
