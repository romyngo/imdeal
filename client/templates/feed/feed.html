<template name="feed">
  {{#contentFor "navTitle"}}
    <h1 class="title">Feed</h1>
  {{/contentFor}}

  <div class="content">
    <div class="item-list">
    {{#each getFollowerListings}}
      {{> itemRow item=this}}
    {{else}}
      You haven't followed anyone
    {{/each}}
    </div>
  </div>
</template>
